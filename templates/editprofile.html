{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  </head>
  <body>
    <div class="container">
        <h1>Edit Profile
            {{user.id}}
        </h1>
        <div class="form-group">
            <form method="POST" action="/update/{{user.id}}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                <label for="email" class="form-label" >Email</label>
                <input type="email" class="form-control" name="txtemail" value="{{user.email}}">
                </div>   
            </div>
            <div class="row">
                <div class="col-md-6">
                <label for="contactno" class="form-label" >Contact No</label>
                <input type="text" name="txtcontactno" class="form-control" value="{{user.contactno}}">
                </div> 
            </div>

            <div class="row">
                <div class="col-md-6">
                <label for="username" class="form-label" >Username</label>
                <input type="text" name="txtusername" class="form-control" value="{{user.username}}">
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                <label for="apikey" class="form-label" >API Key</label>
                <input type="text" name="txtapikey" class="form-control" value="{{user.twitter_api_key}}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                <label for="apikeysecret" class="form-label" >API Key Secret</label>
                <input type="text" name="txtapikeysecret" class="form-control" value="{{user.twitter_api_key_secret}}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                <label for="accesstoken" class="form-label" >Access Token</label>
                <input type="text" name="txtaccesstoken" class="form-control" value="{{user.twitter_access_token}}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                <label for="accesstokensecret" class="form-label" >Access Token Secret</label>
                <input type="text" name="txtaccesstokensecret" class="form-control" value="{{user.twitter_access_token_secret}}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                <label for="instausername" class="form-label" >Instagram Username</label>
                <input type="text" name="txtinstausername" class="form-control" value="{{user.insta_username}}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                <label for="instapassword" class="form-label" >Instagram Password</label>
                <input type="text" name="txtinstapassword" class="form-control" value="{{user.insta_password}}">
                </div>  
            </div>

            <div class="row">
                <div class="col-md-6">
                <label for="facebookaccess" class="form-label" >Faceook Access Token</label>
                <input type="text" name="txtfacebookaccess" class="form-control" value="{{user.facebook_access_token}}">
                </div>
            </div>

            
            <button class="btn btn-secondary">Save</button>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
    
  </body>
</html>
